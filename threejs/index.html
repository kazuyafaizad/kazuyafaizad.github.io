<!DOCTYPE html>
<html lang="en" class="astro-TAQOJ2OC">
  <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Imporant meta information to make the page as rigid as possible on mobiles, to avoid unintentional zooming on the page itself  -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enzyme</title>
    
  <link rel="stylesheet" href="/assets/404.d809fb88.css" />
<link rel="stylesheet" href="/assets/threejs.12c3479e.css" /></head>
  <body class="astro-TAQOJ2OC">
    <!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM -->
    <!-- <div class="loading" id="js-loader"><div class="loader"></div></div> -->

    <div class="wrapper astro-TAQOJ2OC">
      <!-- The canvas element is used to draw the 3D scene -->
      <canvas id="c" class="astro-TAQOJ2OC"></canvas>
    </div>

    <!-- The main Three.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>

    <!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js"></script>

    <!-- This is a simple to use extension for Three.js that activates all the rotating, dragging and zooming controls we need for both mouse and touch, there isn't a clear CDN for this that I can find -->
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
      const BACKGROUND_COLOR = 0xf1f1f1;
      var theModel;
      const MODEL_PATH = "/asset/enzyme3D.glb";
      var cameraFar = 5;
      // Add a camera
      var viewSize = 20;
      var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);

      camera.position.z = cameraFar;
      camera.position.x = 0;
      camera.position.y = 5;

      // Init the scene
      const scene = new THREE.Scene();

      // Set background
      scene.background = new THREE.Color(BACKGROUND_COLOR);
      scene.fog = new THREE.Fog(BACKGROUND_COLOR, 20, 100);

      let stacy_txt = new THREE.TextureLoader().load("/asset/kouso_mono.png");

      stacy_txt.flipY = false; // we flip the texture so that its the right way up

      const stacy_mtl = new THREE.MeshPhongMaterial({
        map: stacy_txt,
        color: 0xffffff,
        skinning: true,
      });

      // Init the object loader
      var loader = new THREE.GLTFLoader();

      loader.load(
        MODEL_PATH,
        function (gltf) {
          theModel = gltf.scene;

          // Set the models initial scale
          theModel.scale.set(2, 2, 2);

          theModel.rotation.y = -(Math.PI / 2);

          // Offset the y position a bit
          theModel.position.y = -1;
          //theModel.rotation.x = - Math.PI / 4;

          theModel.traverse((o) => {
            if (o.isMesh) {
              o.castShadow = true;
              o.receiveShadow = true;
              o.material = stacy_mtl; // Add this line
            }
          });

          // Add the model to the scene
          scene.add(theModel);
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      // Initial material
      const INITIAL_MTL = new THREE.MeshPhongMaterial({ color: 0xf1f1f1, shininess: 10 });

      const INITIAL_MAP = [
        { childID: "back", mtl: INITIAL_MTL },
        { childID: "base", mtl: INITIAL_MTL },
        { childID: "cushions", mtl: INITIAL_MTL },
        { childID: "legs", mtl: INITIAL_MTL },
        { childID: "supports", mtl: INITIAL_MTL },
      ];

      // Add lights
      var hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.61);
      hemiLight.position.set(0, 50, 0);
      // Add hemisphere light to scene
      scene.add(hemiLight);

      var dirLight = new THREE.DirectionalLight(0xffffff, 0.54);
      dirLight.position.set(-8, 12, 8);
      dirLight.castShadow = true;
      dirLight.shadow.mapSize = new THREE.Vector2(1024, 1024);

      // Add directional Light to scene
      scene.add(dirLight);
      // Floor
      let floor_txt = new THREE.TextureLoader().load("/asset/003.jpg");
      floor_txt.wrapS = THREE.RepeatWrapping;
      floor_txt.wrapT = THREE.RepeatWrapping;
      floor_txt.repeat.set(10, 10);
      var floorGeometry = new THREE.PlaneGeometry(5000, 5000, 1, 1);
      var floorMaterial = new THREE.MeshPhongMaterial({
        // color: 0xeeeeee,
        shininess: 0,
        map: floor_txt,
      });

      var floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -0.5 * Math.PI;
      floor.receiveShadow = true;
      floor.position.y = -1;
      scene.add(floor);

      const canvas = document.querySelector("#c");

      // Init the renderer
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.shadowMap.enabled = true;
      renderer.setPixelRatio(window.devicePixelRatio);

      document.body.appendChild(renderer.domElement);

      // Add controls
      // var controls = new THREE.OrbitControls(camera, renderer.domElement);
      // controls.maxPolarAngle = Math.PI / 2;
      // controls.minPolarAngle = Math.PI / 3;
      // controls.enableDamping = true;
      // controls.enablePan = false;
      // controls.dampingFactor = 0.1;
      // controls.autoRotate = false; // Toggle this if you'd like the chair to automatically rotate
      // controls.autoRotateSpeed = 0.2; // 30

      function animate() {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
        if (resizeRendererToDisplaySize(renderer)) {
          const canvas = renderer.domElement;
          renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
          // camera.fov = window.innerHeight / window.screen.height;
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
        }
        // controls.update();
        //   	theModel.rotation.x += 0.01;
        // theModel.rotation.y += 0.01;
      }

      function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        var width = window.innerWidth;
        var height = window.innerHeight;
        var canvasPixelWidth = canvas.width / window.devicePixelRatio;
        var canvasPixelHeight = canvas.height / window.devicePixelRatio;
        const needResize = canvasPixelWidth !== width || canvasPixelHeight !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      animate();
    </script>
  </body>
</html>
